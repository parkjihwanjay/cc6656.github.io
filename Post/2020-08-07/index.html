<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel=stylesheet href='../../index.css'>
    <link rel=stylesheet href='https://highlightjs.org/static/demo/styles/an-old-hope.css'>
    <title>first-post</title>
</head>
<body>
    <header>
        <div>
            <p>
                박지환의 개인 블로그
            </p>
        </div>
    </header>
    <section>
        
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/markdown-it/11.0.0/markdown-it.min.js'></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.3/highlight.min.js></script>
    <script>
        var hljs = window.hljs
        hljs.initHighlightingOnLoad();
        var md = window.markdownit({
            html : true,
            linkify : true,
            typographer: true,
            highlight: function (str, lang) {
                console.log(str, lang)
                console.log(hljs.highlight(lang, str).value)
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(lang, str).value;
                    } catch (__) {}
                }
                return ''; // use external default escaping
            }
        })

        var section = document.getElementsByTagName('section')[0]

        fetch('./first-post.md').then(res => {
            return res.text()
        }).then(text => {
            var result = md.render(text)
            section.innerHTML = result
        })
    </script>
</body>
</html>
